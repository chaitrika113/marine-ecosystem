<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Life Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="aquarium.mp4" type="video/mp4">
            <source src="your-video.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Front Sheet Content -->
    <div id="front-sheet">
        <h1>Welcome to Our Marine Life Game</h1>
        <div class="button-container">
           <a src="game.html"><button>play</button></a>
            <button id="factsButton">Facts</button>
            <button id="exitButton">Exit</button>
        </div>
        <div id="facts" class="hidden">
            <h2>Marine Life Facts</h2>
            <p>Oceans cover 70% of the Earth's surface and are home to millions of species!</p>
            <button id="backButton">Back to Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
